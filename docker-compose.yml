version: '3.8'

services:
    dev-db:
        image: postgres:12-alpine
        container_name: dev-db
        ports:
            - '5432:5432'
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=secret
            - POSTGRES_DB=dev-db
        networks:
            - web-api

networks:
    web-api:
        name: web-api
        driver: bridge
